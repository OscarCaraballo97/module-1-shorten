name: Deploy URL Short

on:
  push:
    branches: [ "main", "master", "develop" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      # Instala todo para poder correr tests si los tuvieras
      - run: npm ci

  build:
    name: Build Lambda
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # 1. Instalar TODO (incluido dev) para que 'tsc' funcione
      - run: npm ci
      
      # 2. Compilar TypeScript
      - run: npm run build
      
      # 3. Borrar dependencias dev para que la lambda sea ligera
      - run: npm prune --production
      
      # 4. Crear ZIP con la estructura correcta
      - name: Create ZIP
        run: |
          cd dist
          zip -r ../lambda.zip .
          cd ..
          zip -r lambda.zip node_modules
          
      - uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: lambda.zip

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: .
          
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - uses: hashicorp/setup-terraform@v3
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init
        
      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="lambda_zip_path=../lambda.zip" \
            -var="base_url=${{ secrets.SHORT_URL_BASE }}"
            
      - name: Output URL
        working-directory: terraform
        run: terraform output